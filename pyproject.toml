[project]
name = "rlime"
version = "0.1.1"
description = "Implementation of R-LIME, a novel method for interpreting the behavior of ML models."
dependencies = [
    "anchor_exp>=0.0.2.0",
    "pandas>=2.2.2",
    "river>=0.21.1",
    "scikit_learn>=1.5.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pyright>=1.1.369",
    "ruff>=0.5.0",
    "build>=1.2.2",
    "twine>=5.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/rlime"]

[tool.pyright]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"

[tool.ruff]
exclude = [".venv"]
line-length = 79
indent-width = 4

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM812", "ISC001"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
line-ending = "lf"

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.pydocstyle]
convention = "google"
